<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>BLOG LIST</h1>
<br>
<a th:href="@{/blog/create}"><button >Create new</button></a>
<br>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Title</th>
        <th>Type</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <tr th:each="blog, row : ${listBlog}">
        <td th:text="${row.count}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.type.type}"></td>
        <td>
            <a th:href="@{/blog/edit/{id}(id=${blog.id})}">
                <button>Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{/blog/delete/{id}(id=${blog.id})}">
                <button>Delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{/blog/detail/{id}(id=${blog.id})}">
                <button>Detail</button>
            </a>
        </td>
    </tr>
    <tr th:if="${listBlog.isEmpty()}">
        <td colspan="10">empty</td>
    </tr>
</table>
</body>
</html>
