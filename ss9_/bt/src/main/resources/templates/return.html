<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>RETURN BOOK</h1>
<form th:object="${rentHistoryDto}" th:action="@{/library/return}" method="post">
    <input th:field="*{id}" hidden>
    <input th:field="*{statusId}" hidden>
    <tr>
        <td>Rent Id</td>
        <td>
            <input th:field="*{rentId}" maxlength="5" onchange="statusChange()"><br>
            <small style="color: red" th:if="${#fields.hasErrors('rentId')}" th:errors="*{rentId}"></small>
            <small style="color: red" th:text="${message}"></small><br>
        </td>
    </tr>
    <small><button type='submit'>Return</button></small>
</form>
<script>
    function statusChange() {
        let rentId = document.getElementById("rentId").value;
        if(rentId.length != 5){
            document.getElementById("statusId").value = "";
        }else {
            document.getElementById("statusId").value = "0";
        }
    }
</script>
</body>
</html>
