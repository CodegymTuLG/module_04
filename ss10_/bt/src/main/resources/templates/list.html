<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/templates/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<a href="/shopping-cart">Your cart</a>
<table class="table">
    <tr th:each="book, row : ${bookList}">
        <td th:text="${row.count}"></td>
        <td><a>
            <div>
                <img th:src="${book.getImageURL()}" th:alt-title="${book.getName()}" th:alt="${book.getName()}" height="172" width="300">
                <p th:text="${book.getName()}"></p>
                <p th:text="${book.getPrice()}"></p>
            </div>
        </a>
        </td>
        <td><div class="d-flex justify-content-center align-content-center">
            <a th:href="@{/add/__${book.getId()}__(action='list')}"><button class="btn btn-info">Add To Cart</button></a>
        </div></td>
    </tr>
    <tr th:if="${bookList.isEmpty()}">
        <td colspan="3">Empty</td>
    </tr>
    <script type="text/javascript" src="/templates/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</table>
</body>
</html>
