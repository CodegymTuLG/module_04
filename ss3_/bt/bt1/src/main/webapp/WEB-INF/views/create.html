<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create new</h1>
<form th:object="${product}" th:action="@{/product/create}" method="post">
   <table>
       <tr>
           <td> Id</td>
           <td>
               <input type="number" th:field="*{id}">
           </td>
       </tr>
       <tr>
           <td>Name</td>
           <td>
               <input th:field="*{name}">
           </td>
       </tr>
       <tr>
           <td>Price</td>
           <td>
               <input type="number" th:field="*{price}">
           </td>
       </tr>
       <tr>
           <td>Description</td>
           <td>
               <input th:field="*{description}">
           </td>
       </tr>
       <tr>
           <td>Maker</td>
           <td>
               <input th:field="*{maker}">
           </td>
       </tr>
   </table>
    <button>Save</button>
</form>
</body>
</html>
