<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product detail</h1>
<table border="1">
    <tr>
        <td>Id</td>
        <td th:text="${product.id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${product.name}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="${product.price}"></td>
    </tr>
    <tr>
        <td>Description</td>
        <td th:text="${product.description}"></td>
    </tr>
    <tr>
        <td>Maker</td>
        <td th:text="${product.maker}"></td>
    </tr>
</table>
<a th:href="@{/product/list}"><button>Back</button></a>
</body>
</html>
