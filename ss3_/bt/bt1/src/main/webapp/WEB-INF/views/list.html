<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List product</h1>
<form th:action="@{/product/search}">
    <input type="text" name="nameSearch">
    <button>search</button>
</form>
<br>
<a th:href="@{/product/create}"><button >Create new</button></a>
<br>
<table border="1">
    <tr>
        <th>STT</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Maker</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <tr th:each="product,row :${productList}">
        <td th:text="${row.count}"></td>
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.maker}"></td>
        <td>
            <a th:href="@{/product/edit/{id}(id=${product.id})}">
            <button>Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{/product/delete/{index}(index=${row.count})}">
                <button>Delete</button>
            </a>
        </td>
        <td>
            <a th:href="@{/product/detail/{id}(id=${product.id})}">
                <button>Detail</button>
            </a>
        </td>
    </tr>
    <tr th:if="${productList.isEmpty()}">
        <td colspan="10">empty</td>
    </tr>
</table>
</body>
</html>
